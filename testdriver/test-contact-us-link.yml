version: 4.0.69
steps:
  - prompt: Click on the "Contact Sales" link.
    commands:
      - command: hover-text
        text: Contact Sales
        description: link in the header
        action: click
  - prompt: >-
      Assert that the contact form or relevant contact information is
      displayed.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: the contact form is displayed
