version: 4.0.69
steps:
  - prompt: Click on "Support" in the header.
    commands:
      - command: hover-text
        text: SUPPORT
        description: link in the header
        action: click
  - prompt: Assert that the support page or contact options are displayed.
    commands:
      - command: assert
        expect: the support page or contact options are displayed
  - prompt: >-
      Verify that there is a link to FAQs or a help center.  # Use the content
      of the file from the environment
    commands:
      - command: scroll-until-text
        text: FAQs
        direction: down
      - command: assert
        expect: there is a link to FAQs or a help center
