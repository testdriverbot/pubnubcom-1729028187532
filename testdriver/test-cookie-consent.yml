version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Accept Cookies" in the cookie consent banner.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: button in the cookie consent banner
        action: click
  - prompt: >-
      Assert that the banner is dismissed and cookies are accepted.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the cookie consent banner is no longer visible
